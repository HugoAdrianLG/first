<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil de usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isAuthenticated; else notAuthenticatedContent">
  <div class="centered-container">
    <ion-card>
      <ion-card-content>
        <ion-avatar slot="start">
          <ion-icon name="person" class="icon-center"></ion-icon>
        </ion-avatar>

        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]="userData.nombre" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Correo electr칩nico</ion-label>
          <ion-input [(ngModel)]="userData.email" disabled></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ng-template #notAuthenticatedContent>
  <ion-card>
    <ion-card-content>
      <p>Debes iniciar sesi칩n para ver esta p치gina.</p>
    </ion-card-content>
  </ion-card>
</ng-template>
