      Tab 2
    </ion-title>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>

    </ion-toolbar>

  <ion-item>
    <ion-label position="floating">Imagen</ion-label>
    <ion-input aria-label="imagen" type="text" [(ngModel)]="imagen"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input aria-label="descripcion" type="text" [(ngModel)]="descripcion"></ion-input>
