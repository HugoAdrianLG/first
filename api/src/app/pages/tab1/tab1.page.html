<ion-content [fullscreen]="true">
  <p>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <!-- Elemento del menú que muestra el nombre de usuario -->
          <ion-item *ngIf="isUserLoggedIn">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>{{ userDisplayName }}</ion-label>
          </ion-item>

          <!-- Elemento para iniciar sesión o mostrar el nombre de usuario si está logeado -->
          <ion-item *ngIf="!isUserLoggedIn" button (click)="openLoginPage()">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>{{ isUserLoggedIn ? userDisplayName : 'Iniciar sesión' }}</ion-label>
          </ion-item>

          <!-- Otros elementos del menú -->
          <ion-item (click)="navigateToPage('')">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <!-- Agrega más elementos según sea necesario -->

          <!-- Elemento para cerrar sesión -->
          <ion-item *ngIf="isUserLoggedIn" (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </p>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-searchbar></ion-searchbar>
      <ion-card *ngFor="let newsItem of news">
        <img [src]="newsItem.urlToImage" />
        <ion-card-header>
          <ion-card-title>{{ newsItem.title }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{ newsItem.description }}
        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>

</ion-content>
