<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Articulos
    </ion-title>
    <ion-buttons *ngIf="correoSesion === appComponent.correoAdmin" slot="end">
      <ion-button (click)="openAddModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of resp">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.articulo }}</ion-card-title>
            <img [src]="item.imagen" alt="Imagen del artículo" *ngIf="item.imagen">
          </ion-card-header>

          <ion-card-content >
            <ion-icon *ngIf="correoSesion === appComponent.correoAdmin" name="create" class="editar-icono" (click)="openModal()"></ion-icon>
            <p *ngIf="correoSesion === appComponent.correoAdmin">ID: {{item.id_articulo || 'No disponible'}}</p>
            <p>Articulo: {{ item.articulo }}</p>
            <p>Descripción: {{ item.descripcion}}</p>
            <ion-button (click)="item.id_articulo !== undefined && deleteItem(item.id_articulo)" shape="round-10" fill="clear">
              <ion-icon *ngIf="correoSesion === appComponent.correoAdmin" slot="icon-only"  name="trash-outline"></ion-icon>
              <p *ngIf="!item.id_articulo">ID de artículo no disponible</p>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
